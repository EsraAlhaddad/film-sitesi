
<div class="contain mt-3 mb-5 p-4 mt-5">


  <div class="row">
    <h5 class="text-black" >Trend Filmler</h5>
    <div class="rowposter mt-3 p-2"> <!--mt: margin top , p:padding-->
      <ng-container *ngFor="let t of trendingMovieResult">
        <img src="https://image.tmdb.org/t/p/original/{{ t.poster_path }}" class="rowimg largeposter" 
          [routerLink]="['/movie',t.id]">
      </ng-container>

    </div>

  </div>
